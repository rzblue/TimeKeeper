% rebase('components/template.html', title='Create New User')

<div>
  <div class="card">
    <h2 class="card-title">New User</h2>
    <form action="/create-user" method="post">
      <div class="form-group">
        <label for="full-name" class="required">Full Name:</label>
        <input type="text" placeholder="Full Name" name="full_name" id="full-name" class="form-control" required="required">
        <label for="id-number" class="required">ID Barcode:</label>
        <input type="text" placeholder="Barcode" name="id_number" id="id-number" class="form-control" required="required">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Create User</button>
      </div>
    </form>
  </div>
</div>
